<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    /*
     * React.createElement
     * reactJS를 다루면서 createElement를 사용하는 일은 거의 없을 것. JXS라는 더 쉬운 방법이 존재하기 때문
        그럼에도 createElement는 reactJS의 core로서, 그 구조를 알아둘 필요성이 있음
     * 첫 번째 인자 : tag
     * 두 번째 인자 : property (class, id, eventListener 등등)
     * 세 번째 인자 : content
     */
    
    const h3 = React.createElement(
        "h3", 
        { 
            id: "sexy-span", 
            style: { color : "red" },
            onMouseEnter: () => console.log("mouse enter")
        }, 
        "Hi, I'm a span!"
    );

    const btn = React.createElement(
        "button", 
        {
            onClick: () => console.log("I'm clicked!"),
            style: {
                backgroundColor: "tomato"
            }
        }, 
        "Click me!"
    );
    
    // root에 span과 btn 둘 다 rendering 하게 해줌
    const container = React.createElement("div", null, [h3, btn]);
    
    // ReactDOM.render(A, B); 요소 A를 B에 배치함
    ReactDOM.render(container, root);
</script>
</html>
